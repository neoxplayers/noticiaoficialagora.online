	<!-- <script src="https://cdn.jsdelivr.net/npm/disable-devtool@0.2.5" disable-devtool-auto="" md5="7e9f71f8f7f16e1b7cec3a14104f46f7"></script> -->
	<script>			
			// Define a variável que armazenará o valor do contador
		let counter = 63;

		// Define a função que será chamada a cada intervalo de tempo
		function incrementCounter() {
		  // Incrementa o contador
		  counter++;

		  // Atualiza o valor exibido na tela
		  document.getElementById("counter").innerHTML = counter;

		  // Se o contador estiver entre 0 e 100
		  if (counter > 63 && counter <= 65) {
			// Chama a função novamente após 5 segundos
			setTimeout(incrementCounter, 24000);
		  }
		  // Se o contador estiver entre 100 e 400
		  else if (counter > 65 && counter <= 67) {
			// Chama a função novamente após 2 segundos
			setTimeout(incrementCounter, 21000);
		  }
		  // Se o contador estiver entre 400 e 700
		  else if (counter > 67 && counter <= 69) {
			// Chama a função novamente após 1 segundo
			setTimeout(incrementCounter, 7000);
		  }
			// Se o contador estiver entre 400 e 700
		  else if (counter > 69 && counter <= 71) {
			// Chama a função novamente após 1 segundo
			setTimeout(incrementCounter, 6000);
		  }
			// Se o contador estiver entre 400 e 700
		  else if (counter > 71 && counter <= 73) {
			// Chama a função novamente após 1 segundo
			setTimeout(incrementCounter, 4000);
		  }
			// Se o contador estiver entre 400 e 700
		  else if (counter > 73 && counter <= 104) {
			// Chama a função novamente após 1 segundo
			setTimeout(incrementCounter, 3000);
		  }
			// Se o contador estiver entre 400 e 700
		  else if (counter > 104 && counter <= 481) {
			// Chama a função novamente após 1 segundo
			setTimeout(incrementCounter, 2000);
		  }

		  // Se o contador for igual a 700
		  else if (counter === 481) {
			// Chama a função novamente após 5 segundos
			setInterval(oscillateCounter, 5000);
		  }
		}

		// Define a função que fará o contador oscilar
		function oscillateCounter() {
		  // Se o contador for maior que 700
		  if (counter > 481) {
			// Decrementa o contador
			counter--;
		  }
		  // Se o contador for menor que 700
		  else {
			// Incrementa o contador
			counter++;
		  }

		  // Atualiza o valor exibido na tela
		  document.getElementById("counter").innerHTML = counter;
		}

		// Chama a função pela primeira vez
		incrementCounter();
			
	</script>
